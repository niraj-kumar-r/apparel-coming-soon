<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Base Apparel coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 4rem;
                color: hsl(0, 36%, 70%);
            }
            .attribution a {
                /* color: hsl(228, 45%, 44%); */
                color: hsl(0, 93%, 68%);
            }
        </style>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="wrapper">
            <header class="logo-header">
                <img class="logo" src="images/logo.svg" alt="brand logo" />
            </header>
            <div class="main-img"></div>
            <h1 class="heading">
                <div class="heading-highlight">WE'RE</div>
                <div class="heading-normal">COMING</div>
                <div class="heading-normal">SOON</div>
            </h1>
            <p class="paragraph">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
            </p>
            <form action="" class="form">
                <input
                    class="form-input"
                    type="text"
                    name="eMail"
                    id="eMail"
                    value="Email Address"
                />
                <input class="form-button" type="submit" value="submit" />
            </form>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/niraj-kumar-r/apparel-coming-soon/issues"
                    >Niraj Kumar</a
                >.
            </p>
        </footer>
    </body>
</html>
