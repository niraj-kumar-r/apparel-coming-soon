<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Base Apparel coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 4rem;
                color: hsl(0, 36%, 70%);
            }
            .attribution a {
                /* color: hsl(228, 45%, 44%); */
                color: hsl(0, 93%, 68%);
            }
        </style>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="wrapper">
            <header class="logo-header">
                <img class="logo" src="images/logo.svg" alt="brand logo" />
            </header>
            <div class="main-img"></div>
            <h1 class="heading">
                <div class="heading-highlight">WE'RE</div>
                <div class="heading-normal">COMING</div>
                <div class="heading-normal">SOON</div>
            </h1>
            <p class="paragraph">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
            </p>

            <!-- This simple form uses the novalidate attribute to turn off the browser's automatic validation; this lets our script take control over validation. However, this doesn't disable support for the constraint validation API nor the application of CSS pseudo-classes like :valid, etc. That means that even though the browser doesn't automatically check the validity of the form before sending its data, you can still do it yourself and style the form accordingly. -->

            <form action="" class="form" novalidate>
                <input
                    class="form-input"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    required
                    autocomplete="email"
                />
                <span class="error" aria-live="polite"></span>

                <!-- Normally, only aria-live="polite" is used. Any region which receives updates that are important for the user to receive, but not so rapid as to be annoying, should receive this attribute. The screen reader will speak changes whenever the user is idle. -->

                <button
                    class="form-button"
                    type="submit"
                    value="submit"
                ></button>
                <svg
                    class="error-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                >
                    <g fill="none" fill-rule="evenodd">
                        <circle cx="12" cy="12" r="12" fill="#F96464" />
                        <path
                            fill="#FFF"
                            fill-rule="nonzero"
                            d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                        />
                    </g>
                </svg>
            </form>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/niraj-kumar-r/apparel-coming-soon/issues"
                    >Niraj Kumar</a
                >.
            </p>
        </footer>
    </body>
</html>
